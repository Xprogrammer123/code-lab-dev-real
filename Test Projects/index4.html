<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Button Generator</title>
    <style>
        .chatContainer {
            display: none;
            max-width: 600px;
            margin: auto;
        }

        .chatHeader {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .chatMessages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        .messageInput {
            width: 70%;
            padding: 5px;
        }

        .sendButton {
            width: 20%;
            padding: 5px;
            cursor: pointer;
        }

        .emojiButton {
            cursor: pointer;
        }

        .emojiPicker {
            display: none;
        }
        
    </style>
</head>
<body>

<label for="buttonName">Enter Button Name:</label>

<input type="text" id="buttonName" placeholder="Type button name here">

<label for="chatName">Enter Chat Name:</label>

<input type="text" id="chatName" placeholder="Type chat name here">

<button onclick="generateChatButton()">Create Chat Button</button>

<script>
    function generateChatButton() {

        var buttonNameInput = document.getElementById('buttonName');
        var chatNameInput = document.getElementById('chatName');

        var buttonName = buttonNameInput.value.trim();
        var chatName = chatNameInput.value.trim();

        if (buttonName !== '' && chatName !== '') {
            // Create the chat container with a unique ID
            var chatContainer = document.createElement('div');
            var containerId = 'chatContainer_' + chatName.replace(/\s+/g, '_'); // Ensure a valid ID
            chatContainer.id = containerId;
            chatContainer.classList.add('chatContainer');

            // Create the chat header with the chat name
            var chatHeader = document.createElement('div');
            chatHeader.classList.add('chatHeader');
            chatHeader.textContent = chatName + ' ' + buttonName;
            chatContainer.appendChild(chatHeader);

            // Create the chat messages container
            var chatMessages = document.createElement('div');
            chatMessages.classList.add('chatMessages');
            chatContainer.appendChild(chatMessages);

            // Create the message input field
            var messageInput = document.createElement('input');
            messageInput.type = 'text';
            messageInput.classList.add('messageInput');
            messageInput.placeholder = 'Type your message...';
            chatContainer.appendChild(messageInput);

            // Create the send button
            var sendButton = document.createElement('button');
            sendButton.textContent = 'Send';
            sendButton.classList.add('sendButton');
            sendButton.onclick = function() {
                sendMessage(chatContainer);
            };
            chatContainer.appendChild(sendButton);

            // Create the emoji button
            var emojiButton = document.createElement('button');
            emojiButton.textContent = 'ðŸ˜Š';
            emojiButton.classList.add('emojiButton');
            emojiButton.onclick = function() {
                toggleEmojiPicker(chatContainer);
            };
            chatContainer.appendChild(emojiButton);

            // Create the emoji picker
            var emojiPicker = document.createElement('div');
            emojiPicker.classList.add('emojiPicker');
            chatContainer.appendChild(emojiPicker);

            // Append the chat container to the body
            document.body.appendChild(chatContainer);

            // Display the chat container
            chatContainer.style.display = 'block';
        } else {
            alert('Please enter both a button name and a chat name.');
        }
    }

    function sendMessage(chatContainer) {
        var messageInput = chatContainer.querySelector('.messageInput');
        var chatMessages = chatContainer.querySelector('.chatMessages');

        var message = messageInput.value.trim();
        if (message !== '') {
            // Append the message to the chatMessages div
            chatMessages.innerHTML += '<p><strong>You:</strong> ' + message + '</p>';
            // Clear the input field
            messageInput.value = '';
            // Scroll to the bottom of the chatMessages div
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    function toggleEmojiPicker(chatContainer) {
        var emojiPicker = chatContainer.querySelector('.emojiPicker');
        emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    }

    // You can add more functions for handling emoji selection, storing messages, etc.
    
</script>

</body>
</html>
